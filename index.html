<h1>有棱角的連體嬰</h1>
<pre>
連體嬰，兩個都有角

人有兩種性格，所以是連體嬰
頭有角，人的棱角

從前有個媽媽，
佢駝咗個好大嘅肚，生咗對連體嬰。由於生產過程對身體負荷太大，所以不幸過世。
兩個小嬰兒，分別叫鹿同熊，癡住一齊，佢地頭上都生有角。佢哋興幸有對方嘅陪伴，但係始終好傷心，因為佢哋掛住天上嘅媽媽。
有個小朋友對於連體嬰好不解，所以嘲佢哋。鹿不明白，為甚麼小朋友會有這種反應。係鹿嘅眼中，所有小朋友都係特別的，鹿和熊都係特別的。
</pre>
